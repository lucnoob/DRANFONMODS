            // --- Navigation JavaScript ---
            const path = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                const normalizedLinkPath = linkPath === '/' ? '/' : (linkPath.startsWith('/') ? linkPath : '/' + linkPath);
                const normalizedCurrentPath = path === '/' ? '/' : (path.endsWith('/') ? path.slice(0, -1) : path);

                // Adjust for 'index.html' or '/' being home
                if (linkPath === '/' && (normalizedCurrentPath === '/' || normalizedCurrentPath.includes('/index.html'))) {
                    link.classList.add('active');
                } else if (normalizedLinkPath === normalizedCurrentPath) {
                    link.classList.add('active');
                }
            });

            // Mobile menu toggle functionality
            const menuToggle = document.getElementById('menu-toggle');
            const mobileNavOverlay = document.getElementById('mobile-nav-overlay');

            if (menuToggle && mobileNavOverlay) {
                menuToggle.addEventListener('click', function() {
                    menuToggle.classList.toggle('active');
                    mobileNavOverlay.classList.toggle('active');
                    document.body.classList.toggle('no-scroll');
                });

                // Close mobile menu when a link is clicked
                mobileNavOverlay.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', function() {
                        menuToggle.classList.remove('active');
                        mobileNavOverlay.classList.remove('active');

            const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');

                function scrollToTitle(element) {
                    // Check if the element is currently visible in the viewport
                    const rect = element.getBoundingClientRect();
                    const isVisible = (
                        rect.top >= 0 &&
                        rect.left >= 0 &&
                        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                    );

                    // Only scroll if it's not already mostly visible
                    if (!isVisible || rect.top > window.innerHeight / 2 || rect.bottom < window.innerHeight / 2) {

                    }
                }
